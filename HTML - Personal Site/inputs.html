<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Examples</title>
</head>
<body>
    <form>
        <label>Your Name:</label>
        <input type="text">
        <label>Date:</label>
        <input type="date">
        <label >Email:</label>

    </form>
